<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueTodo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<div class="container">

		<div class="row" id="tasks">
			<div class="col-md-8 col-md-offset-2">

				<h1 class="text-center">ToDo's</h1>

				<form
				v-on="submit: addTask">
					<div class="input-group">
						<input
						type="text"
						class="form-control"
						id="add-todo"
						placeholder="Item Details"
						v-model="newTask"
						v-el="newTask">
						<span class="input-group-btn">
							<button
							class="btn btn-success"
							type="submit">Add Item!</button>
						</span>
					</div>

					<br />
				</form>

			    <table
			    class="table table-striped"
			    v-show="remaining.length">
					<tbody>
						<tr v-repeat="task in tasks | filterBy false in completed">
							<td>
								<input
				  				v-on="click: completeTask(task)"
				  				type="checkbox" />
								<strong>{{ task.body }}</strong>
							</td>
							<td>
								<div class="todo-buttons pull-right">
				                    <button
				                    type="button"
				                    class="btn btn-success btn-xs"
				                    data-pk="6"
				                    v-on="click: editTask(task)">
				                    	<span class="glyphicon glyphicon-pencil"></span>
				                    </button>
				                    <button
				                    type="button"
				                    class="btn btn-primary btn-xs move-item"
				                    data-pk="6">
				                    	<span class="glyphicon glyphicon-menu-hamburger"></span>
				                    </button>
				                    <button
				                    type="button"
				                    class="btn btn-danger btn-xs remove-item"
				                    data-pk="6"
				                    v-on="click: removeTask(task)">
				                     	<span class="glyphicon glyphicon-trash"></span>
				                    </button>
			                  	</div>
							</td>
						</tr>
						<tr v-repeat="task in tasks | filterBy true in completed">
							<td>
								<input
								type="checkbox"
								checked="checked"
				  				v-on="click: uncompleteTask(task)" />
								<s>{{ task.body }}</s>
							</td>
							<td>
								<div class="todo-buttons pull-right">
				                    <button
				                    type="button"
				                    class="btn btn-success btn-xs"
				                    data-pk="6"
				                    v-on="click: editTask(task)">
				                    	<span class="glyphicon glyphicon-pencil"></span>
				                    </button>
				                    <button
				                    type="button"
				                    class="btn btn-primary btn-xs move-item"
				                    data-pk="6">
				                    	<span class="glyphicon glyphicon-menu-hamburger"></span>
				                    </button>
				                    <button
				                    type="button"
				                    class="btn btn-danger btn-xs remove-item"
				                    data-pk="6"
				                    v-on="click: removeTask(task)">
				                     	<span class="glyphicon glyphicon-trash"></span>
				                    </button>
			                  	</div>
							</td>
						</tr>
					</tbody>
			    </table>
				<div class="row text-center" v-show="remaining.length">
					<span class="text-muted">{{ remaining.length }} Remaining Tasks</span>
					<span v-show="completions.length">|</span>
					<span class="text-muted" v-show="completions.length">{{ completions.length }} Completed Tasks</span>
				</div>
		    </div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.10/vue.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
