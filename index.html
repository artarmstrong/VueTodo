<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueTodo</title>
	<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
</head>
<body>

	<div class=".container">
		<div id="tasks">
			
			<div>
				<h1>Tasks</h1>
				<ol class="list-group">
					<li v-repeat="task: tasks">{{ task.body }}
				</ol>
			</div>

		</div>
	</div>

	<script type="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.10/vue.min.js"></script>
	<script type="app.js"></script>
</body>
</html>
